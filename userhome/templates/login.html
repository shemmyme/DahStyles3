
{% extends 'base.html' %}
{% load static %}

{% block content %}


    <section class="vh-100">
        <div class="container-fluid h-custom ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="{% static 'img/logi.jpg' %}"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="POST">
                        {% csrf_token %}
                        {% for m in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{m}}
                        </div>
                        {% endfor %}
                    
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="emai" name="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter your username" />
                            <label class="form-label" for="form3Example3">username</label>
                        </div>
                    
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Enter password" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>
                    
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-danger btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </div>

                        
                    </form>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <a href={% url 'register' %}>
                        <button class="btn btn-danger btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button></a>
                        
                    </div>
                    
                    <p><a href="{% url "forgetpassword" %}">Forgotten your password?</a></p>


                    
                </div>
                
            </div>
        </div>
       
    </section>

    
  {% endblock %}
