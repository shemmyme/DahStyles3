{% extends 'admin_panel.html' %}
{% load static %}

{% block adminpack %}

  <div class="container mt-5" style="height: 80vh;" >
    <div class="row justify-content-center" >
      <div class="col-lg-8" >
        <div class="card" >
          <div class="card-header" >
            <h4 class="card-title">Addresses</h4>
          </div>
          <div class="card-body">
            {% if add %}
              {% for i in add %}
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="d-flex flex-row align-items-center justify-content-between">
                      <div>
                        <h5 class="card-title">{{ i.first_name }}</h5>
                        <p class="card-text">{{ i.order_address }}, {{ i.zip_code }}</p>
                      </div>
                      <div>
                        <a href="{% url 'editaddress' i.id %}" class="btn btn-primary me-2">Edit</a>
                        <a href="{% url 'deleteaddress' i.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this address?')">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
              {% endfor %}
            {% else %}
              <p>No addresses found.</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
